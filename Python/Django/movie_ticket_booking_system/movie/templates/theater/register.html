<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body {
                background-color: #222; /* Dark background color */
                color: #fff;
            }
            .container {
                margin-top: 70px;
            }
            .card {
                border: none;
                border-radius: 10px;
                background-color: #333; /* Dark card background color */
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* White shadow effect */
            }
            .form-control {
                background-color: #333; /* Dark form background color */
                color: #fff;
                border: 1px solid #666; /* Dark border color */
            }
            .form-label {
                color: #fff;
            }
            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3; /* Darker hover color */
                border-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-4">
            <h4 class="mb-2 text-center text-bold"> Theater Registration Page</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Theater Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="col-md-2">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
